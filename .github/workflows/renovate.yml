name: Renovate
on:
  schedule:
    - cron: "5 07 * * *" # every day at 07:05
  workflow_dispatch: # allows you to run manually whenever you want
  push:
    branches:
      - main # rebasing and management of PRs whenever main updates

permissions:
  actions: read
  contents: write
  id-token: write
  pull-requests: write
  security-events: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      #   - name: Checkout repository
      #     uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/renovate
        with:
          repositories: "leefreemanxyz/florida"
          log-level: "debug"
          gh-token: ${{ secrets.GH_TOKEN }}
