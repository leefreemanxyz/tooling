name: Renovate
on:
  schedule:
    - cron: "0/15 * * * *"

  workflow_dispatch: # allows you to run manually whenever you want
  push:
    branches:
      - main # rebasing and management of PRs whenever main updates

permissions:
  actions: read
  contents: write
  id-token: write
  pull-requests: write
  security-events: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: ./.github/actions/renovate
        with:
          repositories: "leefreemanxyz/florida,leefreemanxyz/personal-site,leefreemanxyz/tooling,leefreemanxyz/openapi-cli,leefreemanxyz/fitness,leefreemanxyz/stickie"
          gh-token: ${{ secrets.GH_TOKEN }}
